#ddev-generated
# Custom NGINX configuration for Kanopi WordPress development

# Image proxy configuration for Pantheon integration
location ~ ^/wp-content/uploads/.* {
    try_files $uri @rewrite @proxy;
}

location @proxy {
    # Proxy missing uploads to Pantheon environment
    # This will be configured via environment variables
    resolver 8.8.8.8;
    proxy_pass https://$PANTHEON_ENV-$PANTHEON_SITE.pantheonsite.io$request_uri;
    proxy_set_header Host $PANTHEON_ENV-$PANTHEON_SITE.pantheonsite.io;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
}

# Optimize static file serving
location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
    expires 1y;
    add_header Cache-Control "public, immutable";
    try_files $uri =404;
}

# Security headers
add_header X-Frame-Options "SAMEORIGIN" always;
add_header X-Content-Type-Options "nosniff" always;
add_header X-XSS-Protection "1; mode=block" always;

# Gzip compression
gzip on;
gzip_vary on;
gzip_min_length 1024;
gzip_comp_level 6;
gzip_types
    text/plain
    text/css
    text/xml
    text/javascript
    application/javascript
    application/json
    application/xml+rss
    application/atom+xml
    image/svg+xml;