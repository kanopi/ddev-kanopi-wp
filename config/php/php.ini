#ddev-generated
; Custom PHP configuration for Kanopi WordPress development

[php]
; Increase memory limit for WordPress operations
memory_limit = 256M

; Increase execution time for long-running operations
max_execution_time = 300

; Increase upload limits for media files
upload_max_filesize = 64M
post_max_size = 64M

; Increase input variables for complex forms
max_input_vars = 3000

; Session configuration
session.save_handler = redis
session.save_path = "tcp://redis:6379"
session.gc_maxlifetime = 3600

; Enable error reporting for development
error_reporting = E_ALL
display_errors = On
log_errors = On

; xDebug 3 configuration
xdebug.mode = debug
xdebug.discover_client_host = 1
xdebug.client_port = 9003
xdebug.log_level = 0
xdebug.max_nesting_level = 512