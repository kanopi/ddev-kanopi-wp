    CURRENT_PROVIDER=$(ddev exec printenv HOSTING_PROVIDER 2>/dev/null || echo "pantheon")
  fi
  
  if [[ "$CURRENT_PROVIDER" == "pantheon" ]]; then
    # Pantheon - check for TERMINUS_MACHINE_TOKEN
