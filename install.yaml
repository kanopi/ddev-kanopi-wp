name: ddev-kanopi-wp

# Based on https://github.com/ddev/ddev/blob/HEAD/pkg/ddevapp/addons.go#L61
project_files:
- commands/
- config/
- php
- nginx_full
- scripts/

# DDEV version constraint
ddev_version_constraint: ">= v1.22.0"

# Pre-install actions
pre_install_actions:
# Introduction
- |
  #ddev-description:Configuring Kanopi WordPress Add-on
  echo ""
  echo "ðŸ”§ Configuring Kanopi WordPress Add-on..."
  echo ""
  echo "ðŸ’¡ Note: Configuration variables can be set later using 'ddev project-configure'"
  echo ""

# Post-install actions
post_install_actions:  

- |
  #ddev-description: DDEV add-on installation
  # Note: Redis is now installed conditionally in project-configure for Pantheon only
  echo ""
  echo "ðŸ“¦ DDEV add-on installation"
  echo "   Redis will be installed automatically for Pantheon during project-configure"
  echo ""

- |
  #ddev-description: WordPress configuration setup
  echo ""
  echo "ðŸ“¦ WordPress configuration complete - all settings now use environment variables"

  # Get the actual docroot from DDEV config.yaml since project isn't running yet
  # Find config.yaml file - it could be at different relative paths depending on install context
  CONFIG_FILE=""
  for path in "../../config.yaml" "../../../config.yaml" "config.yaml" "../config.yaml"; do
    if [ -f "$path" ]; then
      CONFIG_FILE="$path"
      break
    fi
  done

  if [ -n "$CONFIG_FILE" ]; then
    DOCROOT=$(grep '^docroot:' "$CONFIG_FILE" 2>/dev/null | cut -d: -f2 | tr -d ' "'\''')
    # If DOCROOT is empty or not found, default to empty string (root-level WordPress)
    if [ -z "$DOCROOT" ]; then
      DOCROOT=""
    fi
  else
    DOCROOT="web"
  fi

  # Handle empty docroot (root-level WordPress)
  if [ -z "$DOCROOT" ]; then
    WP_CONFIG_PATH="../../wp-config.php"
  else
    WP_CONFIG_PATH="../../${DOCROOT}/wp-config.php"
  fi

  # Add ddev-managed settings to wp-config.php
  if [ -f "$WP_CONFIG_PATH" ]; then
    # Check if the ddev settings snippet is already present
    if ! grep -q "wp-config-ddev.php" "$WP_CONFIG_PATH"; then
      # Create a temporary file with the new content
      {
        head -n 1 "$WP_CONFIG_PATH"  # <?php line
        echo ""
        echo "// Added for ddev-managed settings in wp-config-ddev.php."
        echo "\$ddev_settings = dirname(__FILE__) . '/wp-config-ddev.php';"
        echo "if (is_readable(\$ddev_settings)) {"
        echo "  require_once(\$ddev_settings);"
        echo "}"
        echo ""
        tail -n +2 "$WP_CONFIG_PATH"  # Rest of the file
      } > "${WP_CONFIG_PATH}.tmp"
      mv "${WP_CONFIG_PATH}.tmp" "$WP_CONFIG_PATH"
      echo "ðŸ“ Added ddev-managed settings to wp-config.php"
    else
      echo "ðŸ“ ddev-managed settings already present in wp-config.php"
    fi
  else
    echo "âš ï¸  wp-config.php not found at ${DOCROOT}/wp-config.php"
  fi



# Explain the installed components
- |
  echo ""
  echo "âœ… Kanopi WordPress Add-on installed successfully!"
  echo ""
  echo "ðŸ”§ Next steps:"
  echo "   1. Run 'ddev project-configure' to set up your hosting provider and variables"
  echo "   2. Review wp-config settings if your project already has a wp-config.php"
  echo "   3. Review the theme commands in .ddev/command/web if your project was not built on Struts."
  echo "   4. Run 'ddev project-init' to complete project initialization"
  echo ""
  echo "ðŸ“š Run 'ddev help' to see available commands"
  echo ""

removal_actions:
# Remove all installed components and add-ons
- |
  echo ""
  echo "ðŸ—‘ï¸ Removing Kanopi WordPress Add-on..."
  echo ""
  
  # Remove DDEV add-ons
  echo "ðŸ“¦ Removing DDEV add-ons..."

  # Remove Redis add-on
  if ddev add-on remove ddev-redis 2>/dev/null; then
    echo "âœ… Redis add-on removed successfully"
  else
    echo "âš ï¸ Redis add-on removal failed or not found"
  fi
  
  # Remove all custom commands
  echo "ðŸ”§ Removing custom commands..."
  
  # Remove host commands
  rm -f commands/host/cypress-install 2>/dev/null || true
  rm -f commands/host/cypress-run 2>/dev/null || true
