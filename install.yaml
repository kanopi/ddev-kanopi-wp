name: ddev-kanopi-wp

# Based on https://github.com/ddev/ddev/blob/HEAD/pkg/ddevapp/addons.go#L61
project_files:
- commands/
- config/
- php
- nginx_full
- scripts/

# DDEV version constraint
ddev_version_constraint: ">= v1.22.0"

# Pre-install actions
pre_install_actions:
# Introduction
- |
  #ddev-description:Configuring Kanopi WordPress Add-on
  echo ""
  echo "ðŸ”§ Configuring Kanopi WordPress Add-on..."
  echo ""
  echo "ðŸ’¡ Note: Configuration variables can be set later using 'ddev project-configure'"
  echo ""

# Post-install actions
post_install_actions:  

- |
  #ddev-description: DDEV add-on installation
  # Note: Redis is now installed conditionally in project-configure for Pantheon only
  echo ""
  echo "ðŸ“¦ DDEV add-on installation"
  echo "   Redis will be installed automatically for Pantheon during project-configure"
  echo ""

- |
  #ddev-description: WordPress configuration setup
  echo ""
  echo "ðŸ“¦ WordPress configuration complete - all settings now use environment variables"

  # Get the actual docroot from DDEV config.yaml since project isn't running yet
  # Find config.yaml file - it could be at different relative paths depending on install context
  CONFIG_FILE=""
  for path in "../../config.yaml" "../../../config.yaml" "config.yaml" "../config.yaml"; do
    if [ -f "$path" ]; then
      CONFIG_FILE="$path"
      break
    fi
  done

  if [ -n "$CONFIG_FILE" ]; then
    DOCROOT=$(grep '^docroot:' "$CONFIG_FILE" 2>/dev/null | cut -d: -f2 | tr -d ' "'\''')
    # If DOCROOT is empty or not found, default to empty string (root-level WordPress)
    if [ -z "$DOCROOT" ]; then
      DOCROOT=""
    fi
  else
    DOCROOT="web"
  fi

  # Handle empty docroot (root-level WordPress)
  if [ -z "$DOCROOT" ]; then
    WP_CONFIG_PATH="../../wp-config.php"
  else
    WP_CONFIG_PATH="../../${DOCROOT}/wp-config.php"
  fi

  # Add ddev-managed settings to wp-config.php
  if [ -f "$WP_CONFIG_PATH" ]; then
    # Check if the ddev settings snippet is already present
    if ! grep -q "wp-config-ddev.php" "$WP_CONFIG_PATH"; then
      # Create a temporary file with the new content
      {
        head -n 1 "$WP_CONFIG_PATH"  # <?php line
        echo ""
        echo "// Added for ddev-managed settings in wp-config-ddev.php."
        echo "\$ddev_settings = dirname(__FILE__) . '/wp-config-ddev.php';"
        echo "if (is_readable(\$ddev_settings)) {"
        echo "  require_once(\$ddev_settings);"
        echo "}"
        echo ""
        tail -n +2 "$WP_CONFIG_PATH"  # Rest of the file
      } > "${WP_CONFIG_PATH}.tmp"
      mv "${WP_CONFIG_PATH}.tmp" "$WP_CONFIG_PATH"
      echo "ðŸ“ Added ddev-managed settings to wp-config.php"
    else
      echo "ðŸ“ ddev-managed settings already present in wp-config.php"
    fi
  else
    echo "âš ï¸  wp-config.php not found at ${DOCROOT}/wp-config.php"
  fi


- |
  #ddev-description: Handle Pantheon mu-plugins compatibility
  # Disable Pantheon mu-plugins that conflict with DDEV environment
  echo ""
  echo "ðŸ”§ Checking for Pantheon mu-plugins that need to be disabled in DDEV..."

  # Use the same docroot from config.yaml since project isn't running yet
  # Find config.yaml file - it could be at different relative paths depending on install context
  CONFIG_FILE=""
  for path in "../../config.yaml" "../../../config.yaml" "config.yaml" "../config.yaml"; do
    if [ -f "$path" ]; then
      CONFIG_FILE="$path"
      break
    fi
  done

  if [ -n "$CONFIG_FILE" ]; then
    DOCROOT=$(grep '^docroot:' "$CONFIG_FILE" 2>/dev/null | cut -d: -f2 | tr -d ' "'\''')
    # If DOCROOT is empty or not found, default to empty string (root-level WordPress)
    if [ -z "$DOCROOT" ]; then
      DOCROOT=""
    fi
  else
    DOCROOT="web"
  fi

  # Handle empty docroot (root-level WordPress)
  if [ -z "$DOCROOT" ]; then
    PANTHEON_LOADER="../wp-content/mu-plugins/pantheon-mu-loader.php"
    PANTHEON_PLUGIN_DIR="../wp-content/mu-plugins/pantheon-mu-plugin"
  else
    PANTHEON_LOADER="../${DOCROOT}/wp-content/mu-plugins/pantheon-mu-loader.php"
    PANTHEON_PLUGIN_DIR="../${DOCROOT}/wp-content/mu-plugins/pantheon-mu-plugin"
  fi

  if [ -f "$PANTHEON_LOADER" ]; then
    # Check if the loader tries to load pantheon-mu-plugin
    if grep -q "pantheon-mu-plugin/pantheon.php" "$PANTHEON_LOADER"; then
      # Check if the actual plugin directory exists
      if [ ! -d "$PANTHEON_PLUGIN_DIR" ]; then
        echo "ðŸ“ Found Pantheon mu-plugin loader but plugin directory missing"
        echo "   Disabling to prevent PHP fatal errors in DDEV environment..."
        mv "$PANTHEON_LOADER" "${PANTHEON_LOADER}.disabled"
        echo "âœ… Pantheon mu-plugin loader disabled (renamed to .disabled)"
        echo "   This prevents 'Failed to open stream' errors when running WP-CLI commands"
      else
        echo "ðŸ“ Pantheon mu-plugin found and appears complete - leaving enabled"
      fi
    else
      echo "ðŸ“ Custom pantheon-mu-loader.php found - leaving as-is"
    fi
  else
    echo "ðŸ“ No Pantheon mu-plugin loader found - no action needed"
  fi

- |
  #ddev-description: Configure Critical CSS dependencies
  echo ""
  echo "ðŸ“¦ Configuring Critical CSS dependencies in config.yaml..."

  # Find config.yaml file
  CONFIG_FILE=""
  for path in "../../config.yaml" "../../../config.yaml" "config.yaml" "../config.yaml"; do
    if [ -f "$path" ]; then
      CONFIG_FILE="$path"
      break
    fi
  done

  if [ -z "$CONFIG_FILE" ]; then
    echo "âš ï¸  Could not find config.yaml - Critical CSS packages not configured"
  else
    # Check if webimage_extra_packages already exists
    if grep -q "^webimage_extra_packages:" "$CONFIG_FILE"; then
      echo "ðŸ“ webimage_extra_packages already exists in config.yaml"
      echo "   Please manually add Critical CSS dependencies if needed"
      echo "   See documentation for package list"
    else
      # Append webimage_extra_packages to config.yaml
      cat >> "$CONFIG_FILE" << 'EOF'

# Critical CSS dependencies (added by ddev-kanopi-wp)
# These packages are required for ddev critical-install and ddev critical-run
webimage_extra_packages:
  - libgbm1
  - libasound2
  - libatk1.0-0
  - libc6
  - libcairo2
  - libcups2
  - libdbus-1-3
  - libexpat1
  - libfontconfig1
  - libgcc1
  - libgconf-2-4
  - libgdk-pixbuf2.0-0
  - libglib2.0-0
  - libgtk-3-0
  - libnspr4
  - libpango-1.0-0
  - libpangocairo-1.0-0
  - libstdc++6
  - libx11-6
  - libx11-xcb1
  - libxcb1
  - libxcursor1
  - libxdamage1
  - libxext6
  - libxfixes3
  - libxi6
  - libxrandr2
  - libxrender1
  - libxss1
  - libxtst6
  - libnss3
  - chromium
EOF
      echo "âœ… Critical CSS dependencies added to config.yaml"
      echo "   Run 'ddev restart' after installation to install packages"
    fi
  fi

# Explain the installed components
- |
  echo ""
  echo "âœ… Kanopi WordPress Add-on installed successfully!"
  echo ""
  echo "ðŸ”§ Next steps:"
  echo "   1. Run 'ddev project-configure' to set up your hosting provider and variables"
  echo "   2. Review wp-config settings if your project already has a wp-config.php"
  echo "   3. Review the theme commands in .ddev/command/web if your project was not built on Struts."
  echo "   4. Run 'ddev project-init' to complete project initialization"
  echo ""
  echo "ðŸ“š Run 'ddev help' to see available commands"
  echo ""

removal_actions:
# Remove all installed components and add-ons
- |
  echo ""
  echo "ðŸ—‘ï¸ Removing Kanopi WordPress Add-on..."
  echo ""
  
  # Remove DDEV add-ons
  echo "ðŸ“¦ Removing DDEV add-ons..."

  # Remove Redis add-on
  if ddev add-on remove ddev-redis 2>/dev/null; then
    echo "âœ… Redis add-on removed successfully"
  else
    echo "âš ï¸ Redis add-on removal failed or not found"
  fi
  
  # Remove all custom commands
  echo "ðŸ”§ Removing custom commands..."
  
  # Remove host commands
  rm -f commands/host/cypress-install 2>/dev/null || true
  rm -f commands/host/cypress-run 2>/dev/null || true
  rm -f commands/host/cypress-users 2>/dev/null || true
  rm -f commands/host/db-rebuild 2>/dev/null || true
  rm -f commands/host/pantheon-terminus 2>/dev/null || true
  rm -f commands/host/pantheon-testenv 2>/dev/null || true
  rm -f commands/host/phpmyadmin 2>/dev/null || true
  rm -f commands/host/project-auth 2>/dev/null || true
  rm -f commands/host/project-configure 2>/dev/null || true
  rm -f commands/host/project-init 2>/dev/null || true
  rm -f commands/host/project-lefthook 2>/dev/null || true
  rm -f commands/host/project-wp 2>/dev/null || true
  
  # Remove web commands
  rm -f commands/web/critical-install 2>/dev/null || true
  rm -f commands/web/critical-run 2>/dev/null || true
  rm -f commands/web/db-prep-migrate 2>/dev/null || true
  rm -f commands/web/db-refresh 2>/dev/null || true
  rm -f commands/web/pantheon-tickle 2>/dev/null || true
  rm -f commands/web/theme-activate 2>/dev/null || true
  rm -f commands/web/theme-build 2>/dev/null || true
  rm -f commands/web/theme-create-block 2>/dev/null || true
  rm -f commands/web/theme-install 2>/dev/null || true
  rm -f commands/web/theme-npm 2>/dev/null || true
  rm -f commands/web/theme-npx 2>/dev/null || true
  rm -f commands/web/theme-watch 2>/dev/null || true
  rm -f commands/host/wp-open 2>/dev/null || true
  rm -f commands/web/wp-restore-admin-user 2>/dev/null || true
  
  echo "âœ… Custom commands removed"
  
  # Remove specific config files
  echo "ðŸ”§ Removing config files..."
  rm -f config/nginx/nginx-site.conf 2>/dev/null || true
  rm -f config/nginx/nginx-site-main.conf 2>/dev/null || true
  rm -f config/wp/block-template/block.json 2>/dev/null || true

  # Remove specific script files
  echo "ðŸ”§ Removing script files..."
  rm -f scripts/refresh-kinsta.sh 2>/dev/null || true
  rm -f scripts/load-config.sh 2>/dev/null || true
  rm -f scripts/refresh-pantheon.sh 2>/dev/null || true
  rm -f scripts/refresh-wpengine.sh 2>/dev/null || true

  # Remove directory structure
  rm -rf config 2>/dev/null || true
  rm -rf scripts 2>/dev/null || true

  # Remove Critical CSS dependencies from config.yaml
  echo "ðŸ”§ Removing Critical CSS dependencies from config.yaml..."
  if [ -f "../../config.yaml" ]; then
    # Create a temporary file without the Critical CSS section
    awk '
      /# Critical CSS dependencies \(added by ddev-kanopi-wp\)/ { skip=1; next }
      /^webimage_extra_packages:/ && skip { in_packages=1; next }
      in_packages && /^  - / { next }
      in_packages && !/^  - / { skip=0; in_packages=0 }
      !skip { print }
    ' "../../config.yaml" > "../../config.yaml.tmp" && mv "../../config.yaml.tmp" "../../config.yaml"
    echo "âœ… Critical CSS dependencies removed from config.yaml"
  fi

  # Restore Pantheon mu-plugin loader if it was disabled during installation
  # Find config.yaml file for docroot detection
  CONFIG_FILE=""
  for path in "../../config.yaml" "../../../config.yaml" "config.yaml" "../config.yaml"; do
    if [ -f "$path" ]; then
      CONFIG_FILE="$path"
      break
    fi
  done

  if [ -n "$CONFIG_FILE" ]; then
    DOCROOT=$(grep '^docroot:' "$CONFIG_FILE" 2>/dev/null | cut -d: -f2 | tr -d ' "'\''')
    # If DOCROOT is empty or not found, default to empty string (root-level WordPress)
    if [ -z "$DOCROOT" ]; then
      DOCROOT=""
    fi
  else
    DOCROOT="web"
  fi

  # Handle empty docroot (root-level WordPress)
  if [ -z "$DOCROOT" ]; then
    PANTHEON_LOADER_DISABLED="../wp-content/mu-plugins/pantheon-mu-loader.php.disabled"
    PANTHEON_LOADER="../wp-content/mu-plugins/pantheon-mu-loader.php"
  else
    PANTHEON_LOADER_DISABLED="../${DOCROOT}/wp-content/mu-plugins/pantheon-mu-loader.php.disabled"
    PANTHEON_LOADER="../${DOCROOT}/wp-content/mu-plugins/pantheon-mu-loader.php"
  fi

  if [ -f "$PANTHEON_LOADER_DISABLED" ]; then
    mv "$PANTHEON_LOADER_DISABLED" "$PANTHEON_LOADER"
    echo "âœ… Restored Pantheon mu-plugin loader (was disabled during add-on installation)"
  fi


  # Clean up gitignore
  if [ -f ../../.gitignore ]; then
    grep -v "settings.ddev.redis.php" ../../.gitignore > ../../.gitignore.tmp && mv ../../.gitignore.tmp ../../.gitignore || rm -f ../../.gitignore.tmp
  fi
  
  # Clean up empty directories
  rmdir commands/host 2>/dev/null || true
  rmdir commands/web 2>/dev/null || true
  rmdir commands 2>/dev/null || true
  
  echo ""
  echo "âœ… Kanopi WordPress Add-on removed successfully!"
  echo "   â€¢ Redis add-on uninstalled (if installed)"
  echo "   â€¢ All 26 custom commands removed"
  echo "   â€¢ Nginx proxy configuration removed"
  echo "   â€¢ Environment variables preserved (remove manually if needed)"
  echo ""
  echo "ðŸ’¡ Tip: Run 'ddev restart' to apply changes"
  echo ""
